os:
  - windows
  - osx
  - linux
language: java
jdk: openjdk14

install:
  - if [ $TRAVIS_OS_NAME = windows ]; then choco install openjdk14 wixtoolset; fi;
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install -y fakeroot; fi;

deploy:
  provider: releases
  api_key: $github
  file_glob: true
  file: "build/jpackage/*"
  skip_cleanup: true
  on:
    tags: true